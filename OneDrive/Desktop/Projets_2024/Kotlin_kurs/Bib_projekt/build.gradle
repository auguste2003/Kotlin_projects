plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.23'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation("com.google.code.gson:gson:2.8.9")
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}